<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To-Do</title>
  </head>
  <body>
    <h1>タスク管理アプリ</h1>

    <input
      type="text"
      id="inputTask"
      name="inputTask"
      placeholder="タスクを入力してください"
    />
    <button type="submit" onclick="sendTask()">追加</button>
    
  </br>
    <label>タスク一覧ページへ移動</label>
    <button onclick="allTask()">タスク一覧を表示</button>

    <script>
      async function sendTask() {
        console.log("onClick!!");
        const inputTask = document.querySelector("#inputTask");
        console.log(inputTask.value);
        if (inputTask.value === "") {
          alert("タスクを入力してください");
        } else {
          const res = await fetch("/api/addTask", {
            method: "POST",
            headers: {
              "Content-Type": "application/json",
            },
            body: JSON.stringify({
              task: inputTask.value,
            }),
          });

          const data = await res.json();
          console.log(data);
          inputTask.value = "";
        }
      }


      async function allTask(){
        console.log("allTasks!!");

        const req=await fetch('api/allTasks',{
          method:"GET",
          headers: {
              "Content-Type": "application/json",
            },
        });

        if(req.ok){
          window.location.href="/alltasks";
        }else{
          console.log("error")
        }
      }
    </script>
  </body>
</html>
